<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iceberg Intel - Penguin Online</title>
    <style>
     body {
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(to bottom, #000080, #ADD8E6);
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-repeat: repeat;
            background-size: cover;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border: 3px double #FFFFFF;
            border-radius: 15px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #00FFFF;
            text-shadow: 3px 3px 5px #000000;
            font-size: 2.5em;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .feature {
            margin-bottom: 20px;
            padding: 15px;
            border: 2px dashed #87CEEB;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: left;
        }

        .feature h2 {
            color: #FFD700;
            text-decoration: underline;
            margin-bottom: 10px;
        }

        .emoticon {
            font-size: 1.5em;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #87CEEB;
            border-top: 1px dotted #FFFFFF;
            padding-top: 10px;
        }

        .penguin-image {
            max-width: 200px;
            margin-bottom: 20px;
            border: 2px solid #FFFFFF;
            border-radius: 5px;
        }

        a {
            color: #00FFFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        #drDrakeMessage {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #87CEEB;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: left;
        }
        #drDrakeMessage strong{
          color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iceberg Intel</h1>
        <p>Daily updates on krill migrations and weather.</p>
        <p>Read the Penguin of the Week and Ask Dr. Drake columns.</p>
        <p>Stay informed with the latest news from the icy world.</p>
        <div id="drDrakeMessage"></div>
        <a href="index.html">Back to Main Page</a>
    </div>

    <script>
        function displayDrDrakeMessage() {
            const messages = [
                "<strong>Dr. Drake:</strong> Remember, penguins, always check the ice before diving!",
                "<strong>Dr. Drake:</strong> Krill migrations are looking good this week!",
                "<strong>Dr. Drake:</strong> Sledding safety is crucial! Wear a helmet, folks!",
                "<strong>Dr. Drake:</strong> Did you know some penguins can hold their breath for over 20 minutes?",
                "<strong>Dr. Drake:</strong> A healthy diet of fish and krill keeps you warm!",
                "<strong>Dr. Drake:</strong> Avoid thin ice areas. They can be dangerous!",
                "<strong>Dr. Drake:</strong> Stay close to your colony during blizzards!",
                "<strong>Dr. Drake:</strong> A good waddle a day keeps the cold away!"
            ];

            const randomIndex = Math.floor(Math.random() * messages.length);
            const randomMessage = messages[randomIndex];

            document.getElementById('drDrakeMessage').innerHTML = randomMessage;

            // Generate a random time between 5 and 20 seconds (adjust as needed)
            const randomTime = Math.floor(Math.random() * 15000) + 5000;

            setTimeout(displayDrDrakeMessage, randomTime);
        }

        // Start the Dr. Drake message display
        displayDrDrakeMessage();
    </script>
</body>
</html>

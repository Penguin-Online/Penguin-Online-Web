<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceChat - Penguin Online</title>
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(to bottom, #000080, #ADD8E6);
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-repeat: repeat;
            background-size: cover;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border: 3px double #FFFFFF;
            border-radius: 15px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #00FFFF;
            text-shadow: 3px 3px 5px #000000;
            font-size: 2.5em;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .feature {
            margin-bottom: 20px;
            padding: 15px;
            border: 2px dashed #87CEEB;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: left;
        }

        .feature h2 {
            color: #FFD700;
            text-decoration: underline;
            margin-bottom: 10px;
        }

        .emoticon {
            font-size: 1.5em;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #87CEEB;
            border-top: 1px dotted #FFFFFF;
            padding-top: 10px;
        }

        .penguin-image {
            max-width: 200px;
            margin-bottom: 20px;
            border: 2px solid #FFFFFF;
            border-radius: 5px;
        }

        a {
            color: #00FFFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        #chatArea {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #87CEEB;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            height: 300px;
            overflow-y: auto;
            text-align: left;
        }

        #chatInput {
            width: calc(100% - 120px);
            padding: 10px;
            border: 1px solid #87CEEB;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
            margin-top: 10px;
        }

        #sendButton {
            padding: 10px 20px;
            background-color: #00FFFF;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        #sendButton:hover {
            background-color: #ADD8E6;
        }
        .message{
            margin-bottom: 5px;
        }
        .message strong{
            color: #00FFFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IceChat</h1>
        <p>Join the Rookery Rumble or Fish Tales chat rooms!</p>
        <p>Connect with your buddies and have a chat.</p>
        <p>Manage your buddy lists and send instant messages.</p>
        <div id="chatArea"></div>
        <input type="text" id="chatInput" placeholder="Type your message...">
        <button id="sendButton">Send</button>
        <a href="index.html">Back to Main Page</a>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const username = localStorage.getItem('username') || 'Guest'; // Use stored username or 'Guest'

        function appendMessage(user, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = `<strong>${user}:</strong> ${message}`;
            chatArea.appendChild(messageElement);
            chatArea.scrollTop = chatArea.scrollHeight; // Scroll to bottom
        }

        sendButton.addEventListener('click', function() {
            const message = chatInput.value.trim();
            if (message) {
                appendMessage(username, message);
                chatInput.value = ''; // Clear input
            }
        });

        chatInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });

        // Example: Simulate other users' messages
        function simulateChat() {
            const simulatedMessages = [
                { user: 'Pip', message: 'Anyone up for fishing?' },
                { user: 'Flurry', message: 'The ice is perfect for sledding!' },
                { user: 'Rocky', message: 'Just saw a big krill shoal!' },
                { user: 'Snowy', message: 'Hello everyone!' }
            ];

            setInterval(function() {
                const randomMessage = simulatedMessages[Math.floor(Math.random() * simulatedMessages.length)];
                appendMessage(randomMessage.user, randomMessage.message);
            }, 5000 + Math.random() * 5000); // Random interval between 5-10 seconds
        }

        simulateChat();
    </script>
</body>
</html>
</html>

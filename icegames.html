<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Games - Penguin Online</title>
    <style>
          body {
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(to bottom, #000080, #ADD8E6);
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-repeat: repeat;
            background-size: cover;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border: 3px double #FFFFFF;
            border-radius: 15px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            position: relative; /* Added for username positioning */
        }

        h1 {
            color: #00FFFF;
            text-shadow: 3px 3px 5px #000000;
            font-size: 2.5em;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .feature {
            margin-bottom: 20px;
            padding: 15px;
            border: 2px dashed #87CEEB;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: left;
        }

        .feature h2 {
            color: #FFD700;
            text-decoration: underline;
            margin-bottom: 10px;
        }

        .emoticon {
            font-size: 1.5em;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #87CEEB;
            border-top: 1px dotted #FFFFFF;
            padding-top: 10px;
        }

        .penguin-image {
            max-width: 200px;
            margin-bottom: 20px;
            border: 2px solid #FFFFFF;
            border-radius: 5px;
        }

        a {
            color: #00FFFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #gameSearchInput {
            padding: 10px;
            width: 300px;
            border: 1px solid #87CEEB;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
        }

        #gameSearchButton {
            padding: 10px 20px;
            background-color: #00FFFF;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        #gameSearchButton:hover {
            background-color: #ADD8E6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ice Games</h1>
        <p>Search for games on the Steam Store!</p>

        <div class="search-container">
            <input type="text" id="gameSearchInput" placeholder="Enter game title...">
            <button id="gameSearchButton">Search Steam</button>
        </div>

        <a href="index.html">Back to Main Page</a>
    </div>

    <script>
        const gameSearchInput = document.getElementById('gameSearchInput');
        const gameSearchButton = document.getElementById('gameSearchButton');

        gameSearchButton.addEventListener('click', () => {
            const searchTerm = gameSearchInput.value.trim();
            if (searchTerm) {
                const steamSearchUrl = `https://store.steampowered.com/search/?term=${encodeURIComponent(searchTerm)}`;
                window.open(steamSearchUrl, '_blank'); // Open in a new tab
            }
        });

        gameSearchInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                gameSearchButton.click();
            }
        });
    </script>
</body>
</html>

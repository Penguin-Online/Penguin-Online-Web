<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Penguin Online</title>
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(to bottom, #000080, #ADD8E6);
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-repeat: repeat;
            background-size: cover;
        }

        .container {
            width: 80%;
            max-width: 400px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border: 3px double #FFFFFF;
            border-radius: 15px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: #00FFFF;
            text-shadow: 3px 3px 5px #000000;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #87CEEB;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
        }

        button {
            padding: 12px 25px;
            background-color: #00FFFF;
            color: #000000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #ADD8E6;
        }

        .login-link {
            margin-top: 20px;
            color: #87CEEB;
            cursor: pointer;
        }
        .login-link:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <select id="emailDomain" required>
            <option value="">Select Email Domain</option>
            <option value="@icefloe.po">@icefloe.po</option>
            <option value="@fishmail.po">@fishmail.po</option>
        </select>
        <button onclick="signup()">Sign Up</button>
        <p class="login-link" onclick="redirectToLogin()">Already have an account? Login</p>
    </div>

    <script>
        function signup() {
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            const emailDomain = document.getElementById('emailDomain').value;

            // In a real application, you would send this data to a server for storage.
            // For now, let's just log it to the console.
            console.log('Signup:', username, password, emailDomain);

            // Example: Redirect to main page after successful signup
            // window.location.href = "index.html";
        }

        function redirectToLogin() {
            window.location.href = "login.html";
        }
    </script>
</body>
</html>

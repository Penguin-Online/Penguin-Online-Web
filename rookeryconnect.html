<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rookery Connect - Penguin Online</title>
    <style>
         body {
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(to bottom, #000080, #ADD8E6);
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-repeat: repeat;
            background-size: cover;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border: 3px double #FFFFFF;
            border-radius: 15px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #00FFFF;
            text-shadow: 3px 3px 5px #000000;
            font-size: 2.5em;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .feature {
            margin-bottom: 20px;
            padding: 15px;
            border: 2px dashed #87CEEB;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: left;
        }

        .feature h2 {
            color: #FFD700;
            text-decoration: underline;
            margin-bottom: 10px;
        }

        .emoticon {
            font-size: 1.5em;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #87CEEB;
            border-top: 1px dotted #FFFFFF;
            padding-top: 10px;
        }

        .penguin-image {
            max-width: 200px;
            margin-bottom: 20px;
            border: 2px solid #FFFFFF;
            border-radius: 5px;
        }

        a {
            color: #00FFFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        #forumLink {
            margin-top: 20px;
            text-align: center;
        }

        #forumButton {
            padding: 15px 30px;
            background-color: #00FFFF;
            color: #000000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            text-decoration: none; /* Remove default underline */
        }

        #forumButton:hover {
            background-color: #ADD8E6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rookery Connect</h1>
        <p>Join forums and browse classifieds.</p>
        <p>Share photos and stories with your colony.</p>
        <p>Connect with other penguins and build your community.</p>

        <div id="forumLink">
            <a id="forumButton" href="https://penguin-fishing-fellowship.mn.co" target="_blank">Join Penguin Social</a>
        </div>

        <a href="index.html">Back to Main Page</a>
    </div>
</body>
</html>

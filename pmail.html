<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P-Mail - Penguin Online</title>
    <style>
       body {
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(to bottom, #000080, #ADD8E6);
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-repeat: repeat;
            background-size: cover;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border: 3px double #FFFFFF;
            border-radius: 15px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #00FFFF;
            text-shadow: 3px 3px 5px #000000;
            font-size: 2.5em;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .feature {
            margin-bottom: 20px;
            padding: 15px;
            border: 2px dashed #87CEEB;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: left;
        }

        .feature h2 {
            color: #FFD700;
            text-decoration: underline;
            margin-bottom: 10px;
        }

        .emoticon {
            font-size: 1.5em;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #87CEEB;
            border-top: 1px dotted #FFFFFF;
            padding-top: 10px;
        }

        .penguin-image {
            max-width: 200px;
            margin-bottom: 20px;
            border: 2px solid #FFFFFF;
            border-radius: 5px;
        }

        a {
            color: #00FFFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
         button {
            background-color: #00FFFF; /* Or any color you prefer */
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ADD8E6; /* Lighter color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>P-Mail</h1>
        <p>Check your @icefloe.po or @fishmail.po inbox!</p>
        <p>You've got mail! (Or, rather, fish!)</p>
        <p>Compose new messages, manage your contacts, and more.</p>
        <button id="checkFishButton">Check if you got fish</button>
        <a href="index.html">Back to Main Page</a>
    </div>

    <script>
        document.getElementById('checkFishButton').addEventListener('click', function() {
            // Disable the button to prevent multiple clicks
            this.disabled = true;

            // Generate a random time between 1 and 10 seconds (adjust as needed)
            const randomTime = Math.floor(Math.random() * 9000) + 1000;

            // Set a timeout to simulate checking for fish
            setTimeout(function() {
                alert("You Got Fish!");
                // Re-enable the button after the alert
                document.getElementById('checkFishButton').disabled = false;
            }, randomTime);
        });
    </script>
</body>
</html>
